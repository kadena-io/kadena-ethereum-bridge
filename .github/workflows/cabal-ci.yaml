name: Build with Cabal

on:
  push:
  schedule:
    - cron: '0 8 * * *'

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ghc: ['8.8.4', '8.10.7', '9.0.1', '9.2']
        cabal: ['3.4']
        os: ['ubuntu-18.04', 'ubuntu-20.04', 'macOS-latest']

    steps:

    # Setup
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install GHC and Cabal
      uses: larskuhtz/actions/setup@e0f107055073590682bc5264b8da5c2b6af39a65
      with:
         ghc-version: ${{ matrix.ghc }}
         cabal-version: ${{ matrix.cabal }}
    - name: Configure project
      run: |
        cat > cabal.project.local <<EOF
        package ethereum
          documentation: False
          benchmarks: True
          tests: True
          extra-lib-dirs:
            /opt/local/lib
            /usr/local/opt/openssl/lib
          extra-include-dirs:
            /opt/local/include
            /usr/local/opt/openssl/include
        EOF
    - name: Configure project for GHC-9.2
      if: "matrix.ghc == '9.2'"
      run: |
        cat >> cabal.project.local <<EOF
        allow-newer: base
        allow-newer: template-haskell
        allow-newer: ghc-prim
        allow-newer: ghc-bignum
        source-repository-package
          type: git
          location: https://github.com/Bodigrim/base16-bytestring
          tag: f4986a2b03c187f5d74a677be0a3ccf627511638
        source-repository-package
          type: git
          location: https://github.com/Bodigrim/attoparsec
          tag: dc734e74816d60982cca30fc1986159d511ed582
        source-repository-package
          type: git
          location: https://github.com/hackage-package-forks/these
          tag: b360e80c8b07ea6b2b894891bce97ccb7d7f4054
          subdir: semialign
        source-repository-package
          type: git
          location: https://github.com/nfrisby/invariant-functors
          tag: ac836de79c0ed23a407890c68a4db9552c01f9f4
        source-repository-package
          type: git
          location: https://github.com/hackage-package-forks/qc-instances
          tag: 066630fec39dda09ea600a61c763d2840dde7568
        source-repository-package
          type: git
          location: https://github.com/ekmett/lens
          tag: f76e2716be525657a408a6f43eaee26ace2e5b77
        EOF

    # Restore Packages from Caches
    # - uses: actions/cache@v2.1.6
    - uses: pat-s/always-upload-cache@v2.1.5
      name: Cache dist-newstyle
      with:
        path: |
          ~/.cabal/packages
          ~/.cabal/store
          dist-newstyle
        key: ${{ matrix.os }}-${{ matrix.ghc }}-1-cabal

    # Build
    - name: Update package database
      run: cabal update
    - name: Configure build
      run: |
        cabal build all --dry-run
        cabal freeze
    - name: Install build dependencies
      run: cabal build --only-dependencies
    - name: Build library
      run: cabal build

    # Tests
    - name: Run Tests
      run: cabal run ethereum-tests

    # benchmarks
    - name: Run Benchmarks
      if: "matrix.ghc != '9.2'"
      run: cabal bench
